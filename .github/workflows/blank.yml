name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore BloodPressureApp/BloodPressureApp.csproj

      - name: Build project
        run: dotnet build BloodPressureApp/BloodPressureApp.csproj --no-restore

      - name: Run tests with coverage
        run: dotnet test BloodPressureApp.Tests/BloodPressureApp.Tests.csproj --no-build --collect:"XPlat Code Coverage"

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: '**/TestResults/**/coverage.cobertura.xml'
          
