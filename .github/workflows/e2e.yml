name: E2E Test Pipeline

on:
  workflow_dispatch:

jobs:
  run-e2e-tests:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    # Restore ONLY the E2E test project
    - name: Restore E2E test dependencies
      run: dotnet restore tests/e2e/e2e.test.csproj

    # Build ONLY the E2E project
    - name: Build E2E project
      run: dotnet build tests/e2e/e2e.test.csproj --configuration Release --no-restore

    # Run the E2E tests
    - name: Run E2E Tests
      run: dotnet test tests/e2e/e2e.test.csproj --no-build --configuration Release --verbosity normal



