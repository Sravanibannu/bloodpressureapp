name: CD Pipeline for Azure deployment

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production   # ðŸ‘ˆ THIS triggers the authorization gate

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build BloodPressureApp.sln --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish BloodPressureApp/BloodPressureApp.csproj -c Release -o published

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}   # ðŸ‘ˆ You added this earlier

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: bpapp-staging
          package: published
