jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: BloodPressureApp
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore BloodPressureApp.sln
